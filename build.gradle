group 'com.shanmx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8//新增

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.4.2'//新增 vert.x core的依赖
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
//以下部分新增
jar {
    manifest {
        attributes "Main-Class": "com.shanmx.Main"//指定Main函数所
        在的类
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it :
                zipTree(it) }
    }
}
